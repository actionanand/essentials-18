name: GitHub Pages - Angular 17

on:
  push:
    branches:
    - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.13.1'

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn run build

    - name: Copy error files to redirect to home
      run: yarn run copy-error-page

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        base_href: /essentials-18/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
        deploy_branch: gh-pages 
        publish_dir: dist/essentials-18/browser